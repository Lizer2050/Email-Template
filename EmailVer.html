<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailVer. info</title>
    <link rel="stylesheet" href="EmailVer.css">
</head>


<!-- BODY -->
<body>
    <!-- Container contains all the features of the everything in the webpage -->
    <div class="container">

        <!-- LOGO: The class logo in css defines all the features of the logo  -->
        <div class="logo"> 
            <img src="./images/kook_logo-removebg-preview.png" alt="Logo for the resturant" width="150">
        </div>

        <!-- Card contains the features of all the elements in the white space -->
        <div class="card">
                <h1 class="content-text">
                    Email verification
                </h1>

                <p class="content-text">
                    Here's the security code to verify your email address.
                </p>
                
                
                <h1 class="content-text code">
                    080909
                </h1>
                
                <p class="content-text">,
                    If you have not requested for this please ignore this message.
                </p>

               
                <p class="content-text">
                    Thanks,
                </p>

                <p class="content-text content1">
                    The Kook Team
                </p>
            
        </div>



        <!-- INFO -->
        <!-- Outside the white space but still in the container class -->
        <div class="info">
            Have any question? Send an email to support@hellokook.com.
        </div>

        <div class="info info1">
            The support team will reach out as soon as possible.
        </div>

        <!-- 2nd BUTTON -->
        <div style="display: flex; justify-content:center;">
            <button class="website" style="width: max-content;">
                Visit Kook website
            </button>
        </div>

        <!-- Social Media Icons -->
        <div style="display: flex; justify-content: center; margin-top: 3rem">
            <div>
                <div class="social-icons">
                    
                    <div style="border: 1px solid white; border-radius: 50%; overflow: hidden; background-color: white;">
                        <img src="./images/twitter_logo-removebg-preview.png" alt="twitter" width="50">
                    </div>
    
                    <div style="border: 1px solid white; border-radius: 50%; overflow: hidden; background-color: white; margin-left: 3px;">
                        <img src="./images/instgram_logo-removebg-preview.png" alt="Instagram" width="50">
                    </div>
    
                    <div style="border: 1px solid white; border-radius: 50%; overflow: hidden; background-color: white; margin-left: 3px;"> 
                        <img src="./images/linkedin_logo-removebg-preview.png" alt="linkedlin" width="50">
                    </div>
    
    
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
